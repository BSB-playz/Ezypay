<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .card-container {
            margin: 20px; /* Adding 20px space at the top */
            width: 90%;
            max-width: 400px;
        }

        .card {
            width: 100%;
            aspect-ratio: 8 / 5;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffcc80, #ff80ab, #80d8ff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            position: relative;
        }

        .card .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .card .network {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instructions {
            margin-top: 10px;
            text-align: center;
        }

        .instructions img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .instructions p {
            font-size: 16px;
            color: #6c6c6c;
            margin: 0;
        }

        .pay-now-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .pay-now-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="logo">Ben Braham</div>
            <div class="network">Paypal  -  VISA  -  Mastercard</div>
        </div>
    </div>

    <div class="instructions">
        <img src="paynorepat.gif" alt="NFC Reader Animation">
        <p>Hold Near Reader</p>
        <br>
        <br>
        <br>
        <p>Payment Portal created by Ben Braham</p>
    </div>

    <button class="pay-now-btn" onclick="redirectToPayPal()">Pay Now</button>

    <audio id="paymentSound" src="https://audio.jukehost.co.uk/26RIJo19iXUWoqLEcDWSm4WC6B75Kru0" preload="auto"></audio>

    <script>
        // Add event listener to play sound after any user click
        document.addEventListener('click', () => {
            const sound = document.getElementById('paymentSound');
            sound.play().catch(error => {
                console.log("Error playing sound:", error);
            });
        });

        // Redirect to PayPal when the button is clicked
        function redirectToPayPal() {
            const paypalUrl = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=brahamben97@gmail.com&item_name=Item+Description&amount=1.00&currency_code=GBP";
            window.location.href = paypalUrl;
        }
    </script>
</body>
</html>
